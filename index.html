<body>
    <header>
        <h1>Lauryn's Coding Quiz</h1>
    </header>

    <h3 id="timerText"></h3>

    <section>

        <div class="card" style="width: 30rem; height: 28rem; margin-left: auto; margin-right: auto; margin-top: 30px; text-align:center;">
            <div class="card-body">
                <h2>Quiz:</h2>

                <button id="startButton" class="btn btn-dark btn-lg">Start</button>
                
                <h3 id="questionText"></h3>

                <button id="answerOne" class="btn btn-dark">Answer One</button>
                <button id="answerTwo" class="btn btn-dark">Answer Two</button>
                <button id="answerThree"  class="btn btn-dark">Answer Three</button>
    
                <h3 id="scoreText">Score: </h4>
            </div>
          </div>
        
    </section>

    <div  class="card" style="width: 30rem; height: auto; margin-left: auto; margin-right: auto; margin-top: 30px; text-align:center;">
        <div id="scoreBoard" class="card-body">
          <h5 class="card-title">ScoreBoard:</h5>

          
        </div>
      </div>
